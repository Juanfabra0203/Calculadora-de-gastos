<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gastos</title>
</head>
<body>

    <h1>Calculadora de Gastos Personales</h1>
    
    <header>
        <div id="balance">Balance Actual: $0</div>
    </header>
    
    
    <section>
        <form id="form">
            <div class="mb-3">
              <label class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion">
            </div>
            <div class="mb-3">
              <label class="form-label">Monto</label>
              <input type="number" class="form-control" id="monto">
            </div>
            <select id="tipo" class="form-select mb-3" aria-label="Default select example">
              <option selected>Selecciona una opcion</option>
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
            </select>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
    </section>

    <section>
        <ul id="lista-transacciones">Lista transacciones</ul>
    </section>
    
    
</body>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
